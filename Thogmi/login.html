<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Password Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="login.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h2>Login to Your Account</h2>

    <form id="login-form" autofocus action = "index.html">
      <div class="form-group">
        <label for="username">Username:</label>
        <input onkeyup = "Check()" type="text" aria-placeholder="Input name" id="username" required  inputmode="verbatim">
        <span id="text"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" aria-placeholder="Input password" required>
        <span id="text"></span>
      </div>
      
      <button class="login-button animate__animated animate__jello" type="submit" onsubmit = "reCheck()" >Login</button>
    </form>

  </div>
</body>
</html>
